<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test Case Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">ü§ñ AI Test Case Generator</span>
            <span class="badge bg-light text-dark">Powered by IBM Granite</span>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>Generate Test Cases from API Specifications</h3>
                        <p class="mb-0 text-muted">Upload OpenAPI/Swagger specs to generate comprehensive JUnit test cases</p>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">API Specification File</label>
                                <input type="file" class="form-control" id="fileInput" name="file" 
                                       accept=".json,.yaml,.yml" required>
                                <div class="form-text">Supported formats: JSON, YAML, YML</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="generateBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner"></span>
                                    Generate Test Cases
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div id="resultsSection" class="card mt-4 d-none">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>Generated Test Cases</h4>
                        <button id="downloadBtn" class="btn btn-success btn-sm" disabled>Download Java File</button>
                    </div>
                    <div class="card-body">
                        <div id="apiInfo" class="mb-3"></div>
                        <pre><code id="testOutput" class="language-java"></code></pre>
                        
                        <div class="mb-3">
                            <label for="feedbackInput" class="form-label">Suggestions / Feedback</label>
                            <textarea id="feedbackInput" class="form-control" rows="2" placeholder="E.g. Add more negative test cases"></textarea>
                        </div>
                        <div class="d-grid mb-2">
                            <button id="regenerateBtn" class="btn btn-warning" disabled>
                                üîÅ Regenerate with Suggestions
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="errorSection" class="alert alert-danger mt-4 d-none">
                    <h5>Error</h5>
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
